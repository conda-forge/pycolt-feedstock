{% set name = "pycolt" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pycolt-{{ version }}.tar.gz
  sha256: 0baf234160e65556477207cad09000bf360694470de1ca2aad4065aa569ef57a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - colt
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mfsjmenger/colt
  summary: Command Line Tool for Python
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
